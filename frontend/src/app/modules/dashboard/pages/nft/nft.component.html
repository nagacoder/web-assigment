<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <!-- Header -->
  <app-nft-header></app-nft-header>
  <!-- end Header -->

  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4">
   
    <div class="flex flex-col rounded-lg bg-white p-8 dark:bg-night-700">
      <h2 class="text-md mt-6 font-semibold text-gray-900 dark:text-night-50">Pengguna</h2>
      <div class="flex items-end justify-between text-sm font-semibold text-gray-400 dark:text-night-300">
        Total User
        <span>23</span>
      </div>
      <!-- Buttons -->
    </div>
    <div class="flex flex-col rounded-lg bg-white p-8 dark:bg-night-700">
      <h2 class="text-md mt-6 font-semibold text-gray-900 dark:text-night-50">Ruangan</h2>
      <div class="flex items-end justify-between text-sm font-semibold text-gray-400 dark:text-night-300">
        Total Ruangan
        <span>23</span>
      </div>
      <!-- Buttons -->
    </div>
    <div class="flex flex-col rounded-lg bg-white p-8 dark:bg-night-700">
      <h2 class="text-md mt-6 font-semibold text-gray-900 dark:text-night-50">Transaksi</h2>
      <div class="flex items-end justify-between text-sm font-semibold text-gray-400 dark:text-night-300">
        Total Transaksi
        <span>23</span>
      </div>
      <!-- Buttons -->
    </div>
    <div class="flex flex-col rounded-lg bg-white p-8 dark:bg-night-700">
      <h2 class="text-md mt-6 font-semibold text-gray-900 dark:text-night-50">Tipe Ruangan</h2>
      <div class="flex items-end justify-between text-sm font-semibold text-gray-400 dark:text-night-300">
        Total Tipe Ruangan
        <span>23</span>
      </div>
      <!-- Buttons -->
    </div>
  </div>

  <div class="w-full">
    <div class="mb-2 flex items-center justify-between mt-10">
      <div class="flex-col">
        <div class="flex items-center space-x-1">
          <span class="text-lg font-semibold text-gray-400 dark:text-night-300"></span>
          <span class="text-4xl font-semibold text-gray-900 dark:text-white"></span>
          
        </div>
        <span class="text-sm text-gray-400 dark:text-night-300">Penjualan</span>
      </div>
      <div
        class="cursor-pointer rounded-sm bg-gray-100 px-1 py-1 text-center text-xs text-gray-500 hover:bg-primary-500/25 hover:text-primary-500 dark:bg-night-500 dark:text-night-300 dark:hover:bg-primary-500/25 dark:hover:text-primary-500">
        <svg-icon src="assets/icons/heroicons/outline/dots-horizontal.svg" [svgClass]="'h-3 w-3'"></svg-icon>
      </div>
    </div>
    <!-- end Card Header -->
    <div class="mb-3 flex items-center justify-between">
      <div class="cursor-pointer rounded-md bg-rose-600 px-4 py-2 text-sm text-white hover:bg-rose-600">Kemarin</div>
      <div
        class="cursor-pointer rounded-md px-4 py-2 text-sm text-gray-400 hover:bg-rose-600 hover:text-white dark:text-night-300 dark:hover:text-white">
        7 Hari
      </div>
      <div
        class="cursor-pointer rounded-md px-4 py-2 text-sm text-gray-400 hover:bg-rose-600 hover:text-white dark:text-night-300 dark:hover:text-white">
        Sebulan
      </div>
      <div
        class="cursor-pointer rounded-md px-4 py-2 text-sm text-gray-400 hover:bg-rose-600 hover:text-white dark:text-night-300 dark:hover:text-white">
        3 Bulan
      </div>
      <div
        class="cursor-pointer rounded-md px-4 py-2 text-sm text-gray-400 hover:bg-rose-600 hover:text-white dark:text-night-300 dark:hover:text-white">
        1 Tahun
      </div>
    </div>
    <!-- Card Body -->
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [legend]="chartOptions.legend!"
      [dataLabels]="chartOptions.dataLabels!"
      [fill]="chartOptions.fill!"
      [stroke]="chartOptions.stroke!"
      [xaxis]="chartOptions.xaxis!"
      [yaxis]="chartOptions.yaxis!"
      [states]="chartOptions.states!"
      [tooltip]="chartOptions.tooltip!"
      [colors]="chartOptions.colors!"
      [grid]="chartOptions.grid!"
      [title]="chartOptions.title!">
    </apx-chart>
  </div>
</div>
