<div class="py-4 sm:px-8 lg:container">
    <!-- Header -->

    <div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
        <form class="my-10 space-y-6 w-1/2" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="relative">
                <input type="text" formControlName="name" id="name"
                    [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }" class="peer block"
                    placeholder=" " />
                <label for="name"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                    Item Tambahan
                </label>
            </div>
            <div *ngIf="submitted && f['name'].errors" class="is__invalid-error">
                <div *ngIf="f['name'].errors['required']">Required field</div>
            </div>

            <div class="relative">
                <input type="text" formControlName="price" id="price"
                    [ngClass]="{ 'is__invalid-input': submitted && f['price'].errors }" class="peer block"
                    placeholder=" " />
                <label for="price"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                    Harga
                </label>
            </div>
            <div *ngIf="submitted && f['price'].errors" class="is__invalid-error">
                <div *ngIf="f['price'].errors['required']">Required field</div>
            </div>



            <button type="submit"
                class="group relative mb-10 flex w-1/4 justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
                Tambah
            </button>


        </form>
    </div>
</div>
